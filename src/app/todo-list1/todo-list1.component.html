<ul *ngIf="gettodoArray1.length > 0; else notodos" class="list-group">
    <ng-container *ngFor="let todo of gettodoArray1">
        <li 
        *ngIf="todo.priority==='high'"
        [className]="'list-group-item d-flex justify-content-between align-items-center pri-' + todo.priority">
            <span>{{ todo.todoItem }}</span>
            <div>
                <button
                (click)="onEdit(todo)"
                mat-flat-button color="primary" class="mr-2">Edit</button>
                <button
                (click)="onRemove(todo)"
                mat-flat-button color="warn">Delete</button>
            </div>
        </li>        
    </ng-container>
    <ng-container *ngFor="let todo of gettodoArray1">
        <li 
        *ngIf="todo.priority==='medium'"
        [className]="'list-group-item d-flex justify-content-between align-items-center pri-' + todo.priority">
            <span>{{ todo.todoItem }}</span>
            <div>
                <button
                (click)="onEdit(todo)"
                mat-flat-button color="primary" class="mr-2">Edit</button>
                <button
                (click)="onRemove(todo)"
                mat-flat-button color="warn">Delete</button>
            </div>
        </li>        
    </ng-container>
    <ng-container *ngFor="let todo of gettodoArray1">
        <li 
        *ngIf="todo.priority==='low'"
        [className]="'list-group-item d-flex justify-content-between align-items-center pri-' + todo.priority">
            <span>{{ todo.todoItem }}</span>
            <div>
                <button
                (click)="onEdit(todo)"
                mat-flat-button color="primary" class="mr-2">Edit</button>
                <button
                (click)="onRemove(todo)"
                mat-flat-button color="warn">Delete</button>
            </div>
        </li>
    </ng-container>  
</ul>
<ng-template #notodos>
    <ul class="list-group">
        <li class="list-group-item">
            Add Todos to Get Going !!!
        </li>
    </ul>
</ng-template>
