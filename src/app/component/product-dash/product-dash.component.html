<div class="container mb-5">
    <h2>Products Task</h2>
    <div class="row justify-content-center">
        <div class="col-md-6 mb-2">
            <app-product-form
            (outUpdatedProd)="getUpdatedProd($event)"
            [inpEditProd]="editProduct"
            (outAddedProd)="getAddedProd($event)"
            ></app-product-form>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <app-product-card
            (outDeleteProd)="getDeleteProd($event)"
            (outAddedProd)="getEditProd($event)"
            [inpProdArray]="productArray"
            ></app-product-card>
        </div>
    </div>
</div>
