<p *ngIf="isEditMode" class="bg-warning px-2 py-1 text-white d-inline-block">Edit mode enabled</p>
<div class="card">
    <div class="card-body">
        <form #productForm="ngForm" (ngSubmit)="onProdAdd()">
            <div class="form-group">
                <label for="name">Product Name*</label>
                <input
                required
                ngModel
                name="name"
                type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="description">Product Description*</label>
                <textarea 
                required
                ngModel
                name="description" 
                rows="4" class="form-control" id="description"></textarea>
            </div>
            <div class="form-group">
                <label for="category">Select Category*</label>
                <select 
                required
                ngModel
                name="category" 
                class="form-control" id="category">
                    <option value="Electronics">Electronics</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Furniture">Furniture</option>
                </select>
            </div>
            <div>
                <button
                *ngIf="!isEditMode"
                mat-raised-button color="primary" class="btn-block">Add Product</button>
                <button
                (click)="onProdUpdate()"
                *ngIf="isEditMode"
                type="button" mat-raised-button color="primary" class="btn-block">Update Product</button>
            </div>
        </form>
    </div>
</div>
